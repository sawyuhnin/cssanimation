<!DOCTYPE html>
<html>
<head>
	<title>Translate Function</title>
</head>
<style type="text/css">

	img{
		width: 300px;
		display: block;
		margin: auto;
		margin-top: 200px;

		transition: transform 2s;
	}

	img:hover{
		/*Right*/
		/*transform: translateX(500px);*/
		/*Left*/
		/*transform: translateX(-500px);*/
		/*Down*/
		/*transform: translateY(500px);*/
		/*Up*/
		/*transform: translateY(-500px);*/
							/* x , y */
		transform: translate(-500px,200px);

	}
</style>
<body>

	<img src="img/dog.jpg" alt="dog" />
	


</body>
</html>
